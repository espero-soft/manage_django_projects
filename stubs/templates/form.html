<form  action="" method="POST">

    {% if {{entity_instance}} %}
        <input type="hidden" name="_method" value="PUT" >
    {% endif %}

    {% csrf_token %}
    
    {{form_content}}

    {% if {{entity_instance}} %}
        <button class="btn btn-primary mt-1"> Update</button>
    {% else %}
        <button class="btn btn-primary mt-1"> Create</button>
    {% endif %}

</form>
